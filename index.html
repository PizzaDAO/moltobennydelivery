<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✮️🌍🍕 Molto Benny's Delivery Route</title>
  <link rel="stylesheet" href="style.css">
  <style>
    header img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
</head>
<body>
  <header>
    <h2>🌍🍕 Molto Benny's Delivery Route</h2>
    <img src="https://images.squarespace-cdn.com/content/v1/6462e2c2553b2d3fc022842f/d9c2a6aa-8949-4d23-a9d7-757a2d87e62e/Global_PizzaParty_Animate-ONLY_950.gif?format=750w" alt="Pizza Plane">
  </header>

  <p class="description">
    Drag the Global Pizza Party cities into the best order so Benny can deliver hot pizza to everyone around the world!
  </p>

  <ul id="cityList"></ul>

  <div id="buttons">
    <button onclick="calculateTrip()">Calculate</button>
    <button onclick="refreshGame()">New Game</button>
  </div>

  <p id="result"></p>
  <p id="counter">Attempts: 0</p>
  <footer>
    Inspired by PizzaDAO's <a href="https://globalpizzaparty.xyz" target="_blank">Global Pizza Party</a> 🍕
  </footer>
  <div id="map" style="height: 400px; width: 100%;"></div>
  <script src="script.js"></script>
</body>
</html>
