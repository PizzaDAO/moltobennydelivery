<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<body>
  <header>
    <div class="header-content">
      <img src="https://images.squarespace-cdn.com/content/v1/6462e2c2553b2d3fc022842f/d9c2a6aa-8949-4d23-a9d7-757a2d87e62e/Global_PizzaParty_Animate-ONLY_950.gif?format=750w" alt="Pizza Plane">
      <h2 class="page-title" aria-label="Molto Benny's Delivery Route">
        <span>Molto Benny's</span>
        <span>Delivery Route</span>
      </h2>
    </div>
  </header>

  <p class="description">
    Help Benny plan the shortest Global Pizza Party delivery route!
  </p>

  <!-- Cities / ordering UI -->
  <section id="citiesSection">
    <ul id="cityList"></ul>

    <div id="buttons">
      <button onclick="calculateTrip()">Calculate</button>
      <button onclick="refreshGame()">New Game</button>
    </div>

    <p id="result"></p>
    <p id="counter">Attempts: 0</p>
  </section>

  <!-- Map UI (revealed on success, replaces the cities section) -->
  <section id="mapSection" aria-hidden="true">
    <div id="map" style="height: 400px; width: 100%;"></div>
    <div id="mapButtons">
      <button onclick="refreshGame()">New Game</button>
    </div>
  </section>
  <footer>
    Inspired by PizzaDAO's <a href="https://globalpizza.party" target="_blank">Global Pizza Party</a> ğŸ•
